<div ng-controller="syncCtrl">

    <div class="container">

        <p>Download</p>
        <progressbar class="progress-striped active" value="pending.download" max="total.download"
                     type="info">
            <i>{{progress.download}} %</i>
        </progressbar>

        <p>Upload</p>
        <progressbar class="progress-striped active" value="pending.upload" max="total.upload"
                     type="info">
            <i>{{progress.upload}} %</i>
        </progressbar>

        <p>Images Upload</p>
        <progressbar class="progress-striped active" value="pending.fileupload" max="total.fileupload"
                     type="info">
            <i>{{progress.fileupload}} %</i>
        </progressbar>

    </div>
</div>
