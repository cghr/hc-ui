<form ng-submit="onSubmit(data)" action="javascript:void(0)">

    <input ng-repeat="elm in schema.hiddenElements" type="hidden" id="{{elm.name}}" name="{{elm.name}}"
           value="{{elm.value}}" ng-model="data[elm.name]"/>

    <table class="table table-striped table-bordered">
        <thead>
        <tr style="background-color:darkgrey;color:#f5f5f5">
            <th>Person</th>
            <th>Stroke</th>
            <th>Heart Attack</th>
            <th>Diabetes</th>
            <th>Mental Disorder</th>
            <th>Cancer</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="person in schema.properties">
            <td ng-if="person.type!='heading'">{{person.label}}</td>
            <td ng-if="person.type!='heading'"
                ng-repeat="disease in ['stroke','heartAttack','diabetes','mentalDisorder','cancer']">
                <select  ng-model="data[person.name+'_'+disease]" data-bvalidator="required" data-bvalidator-msg="Please select one">
                    <option value=""></option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                    <option value="Unknown">Unknown</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="controls">
        <button class="btn  btn-primary"
                type="submit" data-plus-as-tab="false">Save
        </button>
    </div>

</form>
