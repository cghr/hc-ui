<form ng-submit="onSubmit(data)" action="javascript:void(0)">

    <input ng-repeat="elm in schema.hiddenElements" type="hidden" id="{{elm.name}}" name="{{elm.name}}"
           value="{{elm.value}}" ng-model="data[elm.name]"/>

    <table class="table table-striped table-bordered">
        <thead>
        <tr style="background-color:darkgrey;color:#f5f5f5"
            ng-init="headings=['Person','Stroke','Heart Attack','Diabetes','Cancer']">
            <th ng-repeat="heading in headings">{{heading}}</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="(mainIndex,person) in schema.properties">
            <td ng-if="person.type!='heading'">{{person.label}}</td>
            <td ng-if="person.type!='heading'"
                ng-repeat="disease in ['stroke','heartAttack','diabetes','cancer']">

                <label class="radio"><input focus="{{mainIndex==1 && $index==0}}" value="Yes" type="radio"
                                            name="{{person.name+'_'+disease}}"
                                            ng-model="data[person.name+'_'+disease]">Yes</label>
                <label class="radio"><input value="No" type="radio" name="{{person.name+'_'+disease}}"
                                            ng-model="data[person.name+'_'+disease]">No</label>
                <label class="radio"><input value="Unknown" type="radio" name="{{person.name+'_'+disease}}"
                                            ng-model="data[person.name+'_'+disease]">Unknown</label>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="controls">
        <button class="btn  btn-primary"
                type="submit" data-plus-as-tab="false">Save
        </button>
    </div>

</form>
