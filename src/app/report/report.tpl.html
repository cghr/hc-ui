<div class="span2">
	<div class='sidebar'>
	<ul>
		<li ng-repeat='menu in reportMenu'>
			<span class='heading'>{{menu.label}}</span>
			<ul>
				<li ng-repeat='menuItem in menu.items'>
					<a ng-href='#/report/{{menuItem.id}}'>{{menuItem.label}}</a>
				</li>
			</ul>
		</li>
	</ul>
</div>
</div> 
<div class="span10">
	<dhtmlx-grid options="reportOptions"></dhtmlx-grid>
</div>
